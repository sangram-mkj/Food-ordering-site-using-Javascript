<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
        }
        form {
            width: 10%;
        }
    </style>

</head>
<body><div id="container">    
    <div id="registration-form">
        <h1>Register</h1>
    <form action="">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="password">
        <input type="text" id="username" placeholder="Username">
        <input type="number" id="mobile" placeholder="Mobile">
        <input type="number" id="description" placeholder="description">
    </form>

    <button onclick="Register()">Signup</button>
</div>
</div>
</body>
</html>

<script>

async function Register() {

// https://masai-api-mocker.herokuapp.com
let signup_data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    username: document.getElementById("username").value,
    mobile: document.getElementById("mobile").value,
    description: document.getElementById("description").value,
};

signup_data = JSON.stringify(signup_data);
console.log(signup_data);

let register_api = `https://masai-api-mocker.herokuapp.com/auth/register`


let response = await fetch(register_api, {

    method: "POST",

    body: signup_data,
    headers: {
        "Content-Type": "application/json",
    },

});

let data = await response.json();
console.log(data);
}


</script>
